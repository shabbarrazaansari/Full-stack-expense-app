<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenceTracker</title>
    
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
 
</head>
<body>
    <div class="conatainer-fluid">
        <div class="container">
            <div class="container"><center><h3>Expence Tracker</h3></center></div>
            <form  onsubmit="AddExpence(event)">
                 <label for="amount">Expence Amount :</label>
                 <input type="number" name="" class="form-control" id="amount">

                 <label for="discribe"> Discription :</label>
                 <input type="text" name="" class="form-control" id="discribe">

                 <label for="category">Category :</label>
                   <select name="category" class="form-control" id="category">
                    <option value="Grocery">Grocery</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Movie">Movie</option>
                    <option value="Fee">Fee</option>
                    <option value="Party">Party</option>
                   </select>
                   <label for="date">Date :</label>
                   <input type="date" name="" class="form-control" id="date">
                    <br>
                   <input type="submit" class="btn btn-primary form-control" value="Add Expence">
            </form>

               
        </div>
        <br>
        <div class="container">
            
               <ul id="items">
                    
               </ul>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    
</body>
</html>
